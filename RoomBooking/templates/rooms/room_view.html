{% extends 'main.html' %}
{% block content %}

<h5>Sala</h5>
<table class="table">
    <tr>
        <td>Id</td>
        <td>{{ room.id }}</td>
    </tr>
    <tr>
        <td>Powierzchnia w m2</td>
        <td>{{ room.area }}</td>
    </tr>
    <tr>
        <td>Budynek</td>
        <td><a href="{% url 'building' room.building.id %}">{{ room.building }}</a></td>
    </tr>

    <tr>
        <td>Pojemność</td>
        <td>{{ room.capacity }}</td>
    </tr>

    <tr>
        <td>Wyposażenie</td>
        <td>{{ room.eqiupment }}</td>
    </tr>

    <tr>
        <td>Piętro</td>
        <td>{{ room.floor }}</td>
    </tr>

    <tr>
        <td>Dla niepełnosprawnych</td>
        <td>{{ room.disabledFriendly }}</td>
    </tr>
</table>

{% endblock content %}
