{% extends 'main.html' %}
{% block content %}

<h5>Lista sal</h5>
<table class="table">
    <tr>
        <th>Budynek</th>
        <th>Numer</th>
        <th></th>
    </tr>
    {% for room in rooms %}
    <tr>
        <td>
            {{ room.building }}
        </td>
        <td>
            {{ room.number }}
        </td>
        <td>
            <a href="{% url 'room' room.id %}">Szczegóły</a>
        </td>
        <td>
            <a href="{% url 'update-room' room.id %}">Edytuj</a>
        </td>
        <td>
            <a href="{% url 'delete-room' room.id %}">Usuń</a>
        </td>
    </tr>

    {% endfor %}
</table>


{% endblock content %}
