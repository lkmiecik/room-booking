{% extends 'main.html' %}
{% block content %}

<h5>Budynek</h5>
<table class="table">
    <tr>
        <td>Ulica</td>
        <td>{{ building.street }}</td>
    </tr>
    <tr>
        <td>Numer</td>
        <td>{{ building.number }}</td>

        <td>Miasto</td>

        <td>Kod pocztowy</td>
        <td>{{ building.zip_code }}</td>
    </tr>
</table>

{% endblock content %}
