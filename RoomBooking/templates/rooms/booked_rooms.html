{% extends 'main.html' %}

<table class="table">
    <tr>
        <th>RezerwujÄ…cy</th>
        <th>Budynek</th>

    </tr>
    {% for reservation in reservations %}
    <tr>
        <td>
            {{ reservation.rezerwujacy }}
        </td>
        <td>
            <a href="{% url 'building' reservation.room.building.id %}">{{ reservation.room.building.number }}</a>

    </tr>

    {% endfor %}
</table>


{% endblock content %}
